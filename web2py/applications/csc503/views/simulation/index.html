{{extend 'plugin_cs_monitor/layout.html'}}
<div class="row">
    <div class="span12">
        <p>
            {{=H3(T('Please fill-out the form to submit a calculation:'))}}
        <p>
    </div>
</div>
<div id="worker_1" class="row section">
    <div class="span12">
        {{=MARKMIN(docs.simulation)}}
    </div>
</div>
<div class="row">
    <div class="span12">
        <p>
            {{=form}}
        <p>
    </div>
</div>


<script type="text/javascript">
    $(function() {
        $('pre').addClass("prettyprint");
        prettyPrint();
        $('a.autoremove').on('click', function(e) {
            e.preventDefault();
            if ($(this).hasClass('disabled')) return;
            var url = $(this).attr('href');
            web2py_ajax_page('GET', url,[],'aaa');
        })
    })
</script>
